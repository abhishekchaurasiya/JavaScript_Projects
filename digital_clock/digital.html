<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 id="heading"></h2>
    <script>
      let h1 = document.querySelector("#heading");
      setInterval(() => {
        let time = new Date().toLocaleTimeString();
        h1.innerHTML = time;
      }, 1000);
    </script>
  </body>
</html>
